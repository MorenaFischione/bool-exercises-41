<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

    <!-- Font import -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;800&display=swap" rel="stylesheet"> 

    <title>Memory Livecoding</title>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Memory Game</h1>
    </header>

    <!-- Contenuto principale -->
    <main>
        <div class="deck-container">

            <!-- Riga di carte  -->
            <div class="row">

                <!-- Singola carta -->
                <div class="single-card">
                    <!-- Caption  -->
                    <div class="card-text">Bicycle</div>
                    <!-- Fronte della carta -->
                    <img src="img/noun_Bicycle_3134821.png" alt="Bicycle image">
                </div>
                <div class="single-card">
                    <div class="card-text">Cruise Ship</div>
                    <img src="img/noun_Cruise_Ship_3134824.png" alt="Cruise ship image">
                </div>
                <div class="single-card">
                    <div class="card-text">Air Baloon</div>
                    <img src="img/noun_air_balloon_3134741.png" alt="Air Baloon image">
                </div>
                <div class="single-card">
                    <div class="card-text">Bicycle</div>
                    <img src="img/noun_Bicycle_3134821.png" alt="Bicycle image">
                </div>
            </div>



            <div class="row clearfix">
                <div class="single-card"></div>
                <div class="single-card"></div>
                <div class="single-card"></div>
                <div class="single-card"></div>
            </div>
            <div class="row clearfix">
                <div class="single-card"></div>
                <div class="single-card"></div>
                <div class="single-card"></div>
                <div class="single-card"></div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <h2>from Class#41</h2>
    </footer>

    
</body>
</html>
